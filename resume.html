<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://at.alicdn.com/t/font_1052437_qe3zzou7wv.js"></script>
    <title>My Resume</title>
</head>
<body>
    <header>
        <div class="head clearfix">
            <div class="head-inner">
                <div class="logo">
                    <span>RS</span>
                    <span>card</span>
                </div>
                <nav class="navBar">
                    <ul class="clearfix">
                        <li><a href="#">关于</a></li>
                        <li><a href="#">技能</a></li>
                        <li><a href="#">作品</a></li>
                        <li><a href="#">博客</a></li>
                        <li><a href="#">日历</a></li>
                        <li><a href="#">联系方式</a></li>
                        <li><a href="#">其他</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="banner">
            <div class="mask"></div>
        </div>
    </header>
    <div class="centerCard">
        <div class="infoCard clearfix">
            <div class="pic">
                <img src="dot.png" alt="照片" width="299" height="347">
            </div>
            <div class="rightInfo">
                    <span class="hello">
                        Hello
                    <span class="triangle"></span>
                    </span>
                <div class="name">
                    <h1>橘阿初</h1>
                    <h3>前端开发工程师</h3>
                </div>
                <hr>
                <!-- <div class="centerBottom"> -->
                    <dl class="infoItem">
                        <dt>年龄</dt>
                            <dd>18</dd>
                        <dt>所在城市</dt>
                            <dd>上海</dd>
                        <dt>邮箱</dt>
                            <dd>1234567@qq.com</dd>
                        <dt>手机</dt>
                            <dd>12345678923</dd>
                    </dl>
                <!-- </div> -->
            </div>
        </div>
        <footer class="footer">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-githublogo"></use>
                </svg>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-weibo"></use>
                </svg>
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-segmentfault"></use>
                </svg>
        </footer>
    </div>
    <div>
        <p>下载简历PDF文档</p>
        <p>其他信息</p>
    </div>

</html>
